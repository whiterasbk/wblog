				<div id="top_navbar-links">

							</li>							
						</ul>
					</div>

				</div>

				

				<div id="nav-font" class="dropdown">

				
					<div class="navbar-form navbar-right">

						<div class="dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<form @submit.prevent="on_navbar_search_submit">
								<div class="form-group">
									zx<input type="text" class="form-control" placeholder="Search">

							<li><a href="#">Something else here</a></li>

							<li><a href="#">Separated link</a></li>
						</ul>	
					</div>
					


				</div>

				

			</div>
		</div>

		<div class="container">

		
    		<div id="markdownit-view"></div>

			<router-view></router-view>


		</div>
		


		<template></template>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/markdown-it.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<!-- <script src="https://cdn.bootcss.com/marked/0.7.0/marked.js"></script> -->
	<script>
		let routes = [
			{
				path: "/",
				component: {
					template: '<div class=""> as {{ whiter }} </div>'
				}
			},

			{
				path: "/about",
				component: {
					template: `<div> aa: {{ whiter }} </div>`
				}
			},

			// 404 
			{
				path: '*',
				component: {
					template: `<div class="well"> 404 not fun </div>`
				}				
			}
		]

		let public_opts = {
			el: "#vue_public_scop",

			data: {
				whiter:2,
			},

			methods: {
				navbar_nav_li_click: function(e){

					let lis = $("#top_navbar-links").find('li');
					for (let index = 0; index < lis.length; index ++) {
						$(lis[index]).removeClass("active")
					} 

					$(e.currentTarget).addClass("active")

				},

				on_navbar_search_submit: function(e) {
					
				},

				on_logo_button_click: function (e) {
					let lis = $("#top_navbar-links").find('li');
					for (let index = 0; index < lis.length; index ++) {
						$(lis[index]).removeClass("active")
					}

					$(lis[0]).addClass("active")		
				}

			},

			router: new VueRouter({routes: routes})
		}

		let vue_public_app = new Vue(public_opts);
	</script>

	<script>
		
		$.get('https://whiterasbk.github.io/wblog/res/test.md', function(data) {

		});

		
 
	</script>
